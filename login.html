<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div
      class="card shadow-sm"
      style="width: fit-content; margin: 60px auto; font-family: sans-serif"
    >
      <p id="validity" class="text-center"></p>
      <div class="container px-5 pb-2">
        <div class="text-center">
          <img src="res/login.gif" width="100" />
        </div>
        <br /><br />

        <form action="">
          <label class="form-label" for="emailField">Email address</label>
          <input
            class="form-control"
            id="emailField"
            placeholder="example@gmail.com"
            type="email"
            required
            style="width: 300px"
          /><br />

          <label class="form-label" for="passwordField">Password</label>
          <input
            class="form-control"
            id="passwordField"
            type="password"
            placeholder="Password"
            required
            style="width: 300px"
          />
          <div class="mt-2">
            <div class="form-check">
              <input id="check" type="checkbox" class="form-check-input" />
              <label for="check">Remember me</label>
            </div>
          </div>
          <br />

          <div>
            <input
              id="signup"
              onclick="window.open('signup.html')"
              class="btn btn-translucent"
              value="Sign Up"
              type="button"
              style="color: green;"
            />
            <input
              class="btn btn-primary"
              id="login"
              type="submit"
              style="float: right"
              value="Login"
              onclick="validate()"
            />
          </div>
        </form>
        <br />

        <div class="col fs-6 pt-4" style="text-align: end">
          <button class="btn btn-translucent">Help</button>
          <button class="btn btn-translucent">Privacy</button>
          <button class="btn btn-translucent">Terms</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="login_actions.js"></script>
  </body>
</html>
