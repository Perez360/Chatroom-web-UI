<html lang="en">

    <meta charset="UTF-8" />

    />

  </head>
  <body class="bg-light" style="height: 100%;  font-family: sans-serif">
    <div class="card shadow-sm" style="width: fit-content; margin: 60px auto">
      <p id="internet" class="text-center"></p>
      <div class="container px-5 pb-5">
        <div class="text-center mb-5">
          <img src="res/signup.gif" width="100" />
        </div>

        <form action="">
          <div class="input-group mb-3">
            <span class="input-group-text bg-primary text-white"><img src="/icons/123.svg"></span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>
          <div class="row mb-3">
            <div class="col">
              <input
                id="fname"
                type="text"
                class="form-control"
                placeholder="First name"
                required
              />
            </div>
            <div class="col">
              <input
                id="lname"
                type="text"
                class="form-control"
                placeholder="Last name"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="example@gmail.com"
                required
              />
            </div>
            <div class="col">
              <input
                id="phone"
                type="tel"
                class="form-control"
                placeholder="Phone"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
            <div class="col">
              <input
                id="cpassword"
                type="password"
                class="form-control"
                placeholder="Confirm password"
                required
              />
            </div>
          </div>

          <div class="d-flex justify-content-between text-end mb-3" >
            <input
              class="btn btn-translucent"
              id="login"
              type="submit"
              style="float: right;color: blue;"
              value="Login"
              onclick="validate()"
            />
            <input
              class="btn btn-success"
              id="signup"
              type="submit"
              onclick="addAccount()"
            />
            
          </div>
        </form>

       
    </div>
    <script type="text/javascript" src="actions.js"></script>
  </body>
</html>
